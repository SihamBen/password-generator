
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Password Generator</title>
</head>
<body>
<div id="mainDiv">
    <h2>Password generator</h2>
    <div class="el"></div>
    <div class="el"><span id="password"></span></div>
    <div class="el"> <label> Password length </label><input type="text" id="pwLength" ></div>
    <div class="el">  <label>Include uppercase letters  </label><input type="checkbox" id="uppercase"></div>
    <div class="el"><label>Include lowercase letters <label><input type="checkbox" id="lowercase"></div>
    <div class="el"><label>Include numbers <label> <input type="checkbox" id="numbers"></div>
    <div class="el"><label>Include symbols <label> <input type="checkbox" id="symbols"></div>
    <div><button id="generateButton">Generate password</button></div>
    </div></div>



</div>
<script src="main.js"></script>
</body>
</html>
